<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quantico&display=swap" rel="stylesheet"> -->
  </head>

  <body>

    <div class = heading>
      <p>Tic-Tac-Toe</p>
    </div>
    <div class="scoreCard">
    <div id = "turn1" class="yourTurn"></div>
    <div id="p1Name">Player 1</div>
      <div id = "turn2" class="yourTurn"></div>
      <div id="p2Name">Player 2</div>
      </div>


    
    <div class = "container">

      <div id = "display">
        <div class="cell_" id="spotA1">
         
        </div>
        <div class="cell_" id="spotA2">
      
        </div>
        <div class="cell_" id="spotA3">
       
        </div>

        <div class="cell_" id="spotB1">
        
        </div>
        <div class="cell_" id="spotB2">
     
        </div>
        <div class="cell_" id="spotB3">
        
        </div>

        <div class="cell_" id="spotC1">
         
        </div>
        <div class="cell_" id="spotC2">
        
        </div>
        <div class="cell_" id="spotC3">
         
        </div>
        </div>

        <section class="roundEnded">
          <div class="card">
            <h1 class="wonMsg">Player 1 WON the Game</h1>
            <div>
              <button id="newRound">new round</button>
              <button id="newGame">new game</button>
            </div>
          </div>
        </section>
      </div>

      
 <div class = footer>

 </div>
 <script src="js/script.js" defer></script>
</body>
</html>
